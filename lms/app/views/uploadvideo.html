<h2 class="sub-header">UPLOAD VIDEO SPA SPA</h2>
<form>
  <div class="row">
    <div class="col-md-5">
      <label for="vidname">VIDEO NAME</label>
      <input type="text" class="form-control" id="vidname" placeholder="NAME" ng-model="videoname">
    </div>
    <div class="form-group col-md-5">
      <label for="batchid">BATCH I.D</label>
      <input type="text" class="form-control" id="batchid" placeholder="i.d" ng-model="batchid">
    </div>
  </div>
  <div class="row">
  <div class="col-md-5">
    <label for="coursename">SELECT COURSE</label>
    <input type="text" placeholder="COURSE NAME" class="form-control" ng-model="coursename" id="coursename">
  </div>
    <div class="col-md-5">
      <label>File input</label>
      <input type="file">
    </div>
  </div>
  <br>
  <div class="col-lg-offset-3">
    <button type="submit" class="btn btn-primary" ng-click="videoUplaod()">Submit</button>
  </div>
</form>
