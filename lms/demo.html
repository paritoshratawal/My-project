
<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
<script src="../../bower_components/angular/angular.min.js"></script>
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Register Here</div>
      <div class="panel-body">
         <form>
          <div class="row">
            <div class="col-md-6">
              <label for="fname">FirstName:</label>
              <input type="text" placeholder="Name" class="form-control" id="fname">
            </div>
            <div class="col-md-6">
              <label for="lname">LastName:</label>
              <input type="text" placeholder="Name" class="form-control" id="lname">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <label for="lid">Login id:</label>
              <input type="text" placeholder="Login id" class="form-control" id="lid">
            </div>
            <div class="col-md-6">
              <label for="rpswd">Password:</label>
              <input type="password" placeholder="Password" class="form-control" id="rpswd">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-4">
              <label for="age">Age:</label>
              <input type="number" placeholder="Age" class="form-control" id="age" min="1" max="100">
            </div>
            <div class="col-md-4">
              <label for="dob">D.O.B:</label>
              <input type="date" id="dob" class="form-control">
            </div>
            <div class="col-md-4">
              <div><label>Gender:</label></div>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                  <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">HTML</a></li>
                  <li><a href="#">CSS</a></li>
                  <li><a href="#">JavaScript</a></li>
                </ul>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <label for="phno">Contact number:</label>
              <input type="text" placeholder="Contact number" class="form-control" id="phno">
            </div>
            <div class="col-md-6">
              <label for="email">E-mail @:</label>
              <input type="text" placeholder="E-mail Address" class="form-control" id="email">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-8">
              <label for="add">Address:</label>
              <textarea  id="add" cols="30" rows="5" placeholder="Address" class="form-control"></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-4">
              <label for="code">Zip code:</label>
              <input type="text" placeholder="Zip code" class="form-control" id="code">
            </div>
            <div class="col-md-2">
              <label for="city">City:</label>
              <input type="text" placeholder="City" class="form-control" id="city">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-8">
              <label for="exp">Qualifications and Experiences:</label>
              <textarea id="exp" cols="30" rows="5" placeholder="Qualifications and Experiences" class="form-control" ></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-8">
              <label for="sub">Subjects you can teach</label>
              <input type="text" placeholder="Subjects" id="sub" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div align="center">
        <button class=" btn btn-success">Submit</button>
      </div>
      <br>
    </div>
  </div>
</div>
